<section class="content-header">
    <div id="top-alert" style="display:none">
    </div>
    <h1 id="title-content">
        {{.title}}
    </h1>
</section>
<section class="content">
    <form 
    {{if .r }}
    
    {{else }}
    action="/location/room"
    {{end}}
     autocomplete="off" onsubmit="return false;"  id="room-form" method="post">
        {{ .xsrfdata }}
        
        <input type="hidden" id="req-branch-id" name="Class.Building.Branch.ID" value="{{.data.Class.Building.Branch.ID}}" />
        <input type="hidden" id="req-building-id" name="Class.Building.ID" value="{{.data.Class.Building.ID}}" />
        <input type="hidden" id="req-class-id" name="Class.ID" value="{{.data.Class.ID}}" />
        <input type="hidden" id="req-room-id" name="ID" value="{{.data.ID}}" />
        <div id="box-req" class="box box-primary">
            <div class="box-header ui-sortable-handle">
                <h4 class="box-title  req-box-title ">รายละเอียด </h4>
            </div>
            <div class="box-body">
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">สาขา</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-bank"></i>
                            </span>
                            <input type="text" id="req-branch"   class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="สาขา...." value="{{.data.Class.Building.Branch.Name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">อาคาร</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-building-o"></i>
                            </span>
                            <input type="text" id="req-building"   class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="อาคาร...." value="{{.data.Class.Building.Name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">ชั้น</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-bars"></i>
                            </span>
                            <input type="text" id="req-class"   class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="ชั้น...." value="{{.data.Class.Name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form"  >
                    <div class="col-xs-12">
                        <label for="req-date-event">ห้อง</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-bed"></i>
                            </span>
                            <input type="text"  id="Name" required name="Name"    class="form-control" 
                            autocomplete="off" {{.r}} placeholder="ห้อง...." value="{{.data.Name}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                {{if .r}} {{else}}
                <button type="submit" onclick="Save()" class="btn btn-primary pull-right">บันทึก</button>
                <a href="/location/room/list" class="btn btn-default pull-right" style="margin-right:3px;">ยกเลิก</a>
                {{end}}
            </div>
        </div>
    </form>
</section>
