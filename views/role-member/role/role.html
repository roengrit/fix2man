<!-- Content Header (Page header) -->
<section class="content-header">
    <div id="top-alert" style="display:none">
       
    </div >      
      <h1 id="title-content">
        {{.title}}
      </h1>
    </section>
    
    <!-- Main content -->
  <section class="content">
      <form action="/role/menu-list" id="search-form" onsubmit="return false;" method="post">
          {{ .xsrfdata }}
          <div class="input-group input-group-sm col-xs-4 search-top">
                   <input type="text" id="txt-search" name="txt-search" placeholder="ค้นหา" class="form-control">
          </div>
      </form>
      <div id="box-ret" class="box box-primary">
          <div class="box-header ui-sortable-handle"  >
              <i class="fa fa-list-alt"></i>
              <h3 class="box-title">ค้นเจอทั้งหมด  <span id="retCount"> {{.retCount}}</span> รายการ</h3>
              <div class="box-tools pull-right">
                  
              </div>
          </div>
          <div class="box-body">
              <div  >
                  <table class="table table-bordered table-condensed">
                      <thead>
                          <tr>
                              <th>ชื่อ</th>                             
                              <th style="width: 110px!important;"></th>                             
                          </tr>
                      </thead>
                      <tbody id="retData">
                          
                      </tbody>
                  </table>
              </div>
          </div>         
      </div>
  </section>
  
    <!-- /.content -->
