<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ลืมรหัสผ่าน</title> 
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="shortcut icon" type="image/png" href="static/image/favicon.png"/>
  <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css">  
  <link rel="stylesheet" href="static/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/ionicon/css/ionicons.min.css">
  <link rel="stylesheet" href="static/css/AdminLTE.min.css">
  <link rel="stylesheet" href="static/css/icheck/square/blue.css">
  <link rel="stylesheet" href="static/css/fixman.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>FIX</b>ED</a>
  </div>
  <div class="login-box-body">
      {{if .error}}
      <p class="login-box-msg login-err">{{.error}}</p>
      {{else if .success}}
       <p class="login-box-msg login-success">{{.success}}</p>
      {{else}}
       <p class="login-box-msg">{{.title}}</p>
      {{end}}
    
    <form action="/forget-password" method="post">
        {{ .xsrfdata }}
        {{if .error}}
        <div class="form-group has-error">
          {{else if .success}}
          <div class="form-group has-success">
         {{else}}
        <div class="form-group has-feedback">
        {{end}}
      <div class="form-group has-feedback">
        <input type="email" name="username" value="{{.username}}" class="form-control" required placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
 
      <div class="row">
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">ยืนยัน</button>
          </div>
          <!-- /.col -->
        </div>
    </form>
    
  </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/icheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
