<section class="content-header">
    <div id="top-alert" style="display:none">
    </div>
    <h1 id="title-content">
        {{.title}}
    </h1>
</section>
<section class="content">
    <form 
    {{if .r }}
    {{else }}
       action="/product-category"
    {{end}}
     autocomplete="off" onsubmit="return false;"  id="product-category-form" method="post">
        {{ .xsrfdata }}
        <input type="hidden" id="ID" name="ID" value="{{.m.ID}}" />
        <div id="box-req" class="box box-primary">
            <div class="box-body">
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">ชื่อหมวดสินค้า</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-file-text-o"></i>
                            </span>
                            <input type="text" id="Name" required name="Name" class="form-control" {{.r }} autocomplete="off" placeholder="ชื่อหมวดสินค้า" value="{{.m.Name}}">
                        </div>
                    </div>
                </div>                
            </div>
            <div class="box-footer">
                {{if .r}} {{else}}
                <button type="submit" onclick="Save()" class="btn btn-primary pull-right">บันทึก</button>
                <a href="/product-category/list" class="btn btn-default pull-right" style="margin-right:3px;">ยกเลิก</a>
                {{end}}
            </div>
        </div>
    </form>
</section>
