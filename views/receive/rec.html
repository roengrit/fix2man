<section class="content-header">
    <div id="top-alert" style="display:none">
    </div>
    <h1 id="title-content">
        {{.title}}
    </h1>
</section>
<section class="content">
    <form action="/update-receive" autocomplete="off" id="rec-form" onsubmit="return false;" method="post">
        {{ .xsrfdata }}
        <div id="box-req" class="box box-primary">
            <div class="box-header ui-sortable-handle">
                <h4 class="box-title  req-box-title ">ผู้จำหน่าย</h4>
            </div>
            <div class="box-body">
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">ผู้จำหน่าย</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="sup-name" name="sup-name" class="form-control has-query" autocomplete="off" {{.r}} placeholder="ผู้จำหน่าย...."
                                value="{{.data.SupName}}">
                        </div>
                    </div>
                </div>
                <h4 class="req-box-title">รายละเอียด</h4>
                <div class="form-group req-box-form">
                    <div class="col-xs-8">
                        <label for="req-date-event">วันที่</label>
                        <div class="input-group">
                                <span class="input-group-addon">
                                        <i class="fa fa-file-o"></i>
                                    </span>
                                    <input type="text" id="rec-doc" name="rec-doc" class="form-control has-query" autocomplete="off" value="" {{.r}} placeholder="ปล่อยว่างเพื่อสร้างอัตโนมัติ">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label for="req-sn">เลขที่เอกสาร</label>
                        <div class="input-group">
                            
                                <span class="input-group-addon">
                                        <i class="fa fa-calculator"></i>
                                    </span>
                                    <input type="text" id="rec-date" data-date-language="th" name="rec-date" class="form-control" value="{{.data.RecDate}}" {{.r}}
                                        placeholder="....">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-6">
                        <label for="req-date-event">โปรเจค</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-tags"></i>
                            </span>
                            <input type="text" id="rec-pro" data-date-language="th" name="rec-pro" class="form-control" value="{{.data.Project}}" {{.r}}
                                placeholder="....">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label for="req-sn">เอกสารอ้างอิง</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa  fa-file-text-o"></i>
                            </span>
                            <input type="text" id="rec-doc-ref" name="rec-doc-ref" class="form-control has-query" autocomplete="off" value="{{.data.DocRef}}"
                                {{.r}} placeholder="เอกสารอ้างอิง">
                        </div>
                    </div>
                </div>
                <h4 class="req-box-title">สินค้า/อะไหล่</h4>
                <div class="form-group req-box-form">
                        <div class="col-md-2">
                            <label for="req-sn">รหัส</label>
                            <input type="text" id="item-code" name="item-code" class="form-control has-query" style="width:100%!important" autocomplete="off"
                                value="{{.data.DocRef}}" {{.r}} placeholder="รหัส">
                        </div>
                        <div class="col-md-4">
                            <label for="req-sn">ชื่อ</label>
                            <input type="text" id="item-code" name="item-code" class="form-control has-query" style="width:100%!important" autocomplete="off"
                                value="{{.data.DocRef}}" {{.r}} placeholder="่ชื่อ">
                        </div>
                        <div class="col-md-1">
                                <label for="req-sn">หน่วย</label>
                                    <input type="text" id="item-code" name="item-code" class="form-control has-query" style="width:100%!important" autocomplete="off" value="{{.data.DocRef}}"
                                        {{.r}} placeholder="จำนวน">
                        </div>
                        <div class="col-md-2">
                                <label for="req-sn">จำนวน</label>
                                    <input type="text" id="item-code" name="item-code" class="form-control has-query" style="width:100%!important" autocomplete="off" value="{{.data.DocRef}}"
                                        {{.r}} placeholder="รหัส">
                        </div>
                        <div class="col-md-3">
                                <label for="req-sn">ราคา</label>
                                <div class="input-group ">
                                        <input type="text" id="StockSub_price" value="" class="form-control numeric" style="text-align: right;">
                                        <span class="input-group-btn">
                                                <button type="button" class="btn btn-success">Go!</button>
                                              </span>
                                    </div>
                        </div>
                         

                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                            <table class="table">
                                    <thead  >
                                        <tr  >
                                            <th style="width: 150px!important;background-color:#E9E9E9;border-color:#E9E9E9;">รหัส</th>
                                            <th style="background-color:#E9E9E9;border-color:#E9E9E9;">ชื่อ</th>
                                            <th style="width: 140px!important;background-color:#E9E9E9;border-color:#E9E9E9;">จำนวน</th>
                                            <th style="width: 100px!important;background-color:#E9E9E9;border-color:#E9E9E9;">หน่วย</th>
                                            <th style="background-color:#E9E9E9;border-color:#E9E9E9;">ราคา:หน่วย</th>
                                            <th style="width: 100px!important;background-color:#E9E9E9;border-color:#E9E9E9;">รวม</th>
                                            <th style="width: 180px!important;background-color:#E9E9E9;border-color:#E9E9E9;"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-bordered table-condensed" id="retData">
                
                                    </tbody>
                                </table>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                {{if .r}} {{else}}
                <button type="submit" onclick="Save()" class="btn btn-primary">บันทึก</button>
                {{end}}
            </div>
        </div>
    </form>
</section>
