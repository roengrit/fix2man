<section class="content-header">
    <div id="top-alert" style="display:none">
    </div>
    <h1 id="title-content">
        {{.title}}
    </h1>
</section>
<section class="content">
    <form action="/create-receive" autocomplete="off" id="rec-form"   method="post">
        {{ .xsrfdata }}
        <div id="box-req" class="box box-primary">
            <div class="box-header ui-sortable-handle">
                <h4 class="box-title  req-box-title ">รายละเอียด <span style="font-size:12px; color:red;">**ใบรับนี้ ไม่ใช่เอกสารทางบัญชี จึงมีแค่ราคา เพื่อให้รู้มูลค่า ของอุปกรณ์หรืออะไหล่เท่านั้น </span></h4>
            </div>
            <div class="box-body">
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <label for="req-name">ผู้จำหน่าย</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="sup-name" name="sup-name" class="form-control has-query" autocomplete="off" {{.r}} placeholder="ผู้จำหน่าย...."
                                value="{{.data.SupName}}">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-8">
                        <label for="req-date-event">เลขที่เอกสาร</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-file-o"></i>
                            </span>
                            <input type="text" id="rec-doc" name="rec-doc" class="form-control has-query" autocomplete="off" value="" {{.r}} placeholder="ปล่อยว่างเพื่อสร้างอัตโนมัติ">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label for="req-sn">วันที่</label>
                        <div class="input-group">

                            <span class="input-group-addon">
                                <i class="fa fa-calculator"></i>
                            </span>
                            <input type="text" id="rec-date" data-date-language="th" name="rec-date" class="form-control" value="{{.data.RecDate}}" {{.r}}
                                placeholder="....">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-8">
                        <label for="req-sn">เอกสารอ้างอิง</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa  fa-file-text-o"></i>
                            </span>
                            <input type="text" id="rec-doc-ref" name="rec-doc-ref" class="form-control has-query" autocomplete="off" value="{{.data.DocRef}}"
                                {{.r}} placeholder="เอกสารอ้างอิง">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label for="req-date-event">โปรเจค</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-tags"></i>
                            </span>
                            <input type="text" id="rec-pro" data-date-language="th" name="rec-pro" class="form-control" value="{{.data.Project}}" {{.r}}
                                placeholder="....">
                        </div>
                    </div>
                </div>
                <h4 class="req-box-title">เครื่องมือ/อุปกรณ์/อะไหล่</h4>

                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <table class="table" id="description">
                            <thead>
                                <tr>
                                    <th class="col-md-2 col-md-2-table">รหัส</th>
                                    <th class="col-md-3 col-md-3-table">ชื่อ</th>
                                    <th class="col-md-1 col-md-1-table" style="text-align:center;">หน่วย</th>
                                    <th class="col-md-1 col-md-1-table" style="text-align:right;">จำนวน</th>
                                    <th class="col-md-2 col-md-2-table" style="text-align:right;">ราคา:หน่วย</th>
                                    <th class="col-md-2 col-md-2-table" style="text-align:right;">รวม</th>
                                    <th class="col-md-2 col-md-2-table"></th>
                                </tr>
                            </thead>
                            <tbody class="table-bordered table-condensed" id="retData">

                            </tbody>
                        </table>
                        <button type="button" class="btn btn-success pull-right add-row">เพิ่ม</button>
                    </div>
                </div>
                <div class="form-group req-box-form">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>หมายเหตุ</label>
                                <textarea class="form-control" {{.r}} id="remark" name="remark" rows="4" placeholder="หมายเหตุ">{{.data.Details}}</textarea>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="box-footer">
                {{if .r}} {{else}}
                <button type="submit"   class="btn btn-lg btn-primary pull-right">บันทึก</button>
                {{end}}
            </div>
        </div>
        <div class="col-xs-11" id="editOveray">
            <div class="col-md-2">
                <input type="text" id="item-code" name="item-code" class="form-control has-query" autocomplete="off" {{.r}} placeholder="รหัส/Serail Number">
            </div>
            <div class="col-md-3">
                <input type="text" id="item-name" name="item-name" class="form-control has-query" autocomplete="off" {{.r}} placeholder="่ชื่อ">
            </div>
            <div class="col-md-1">
                <input type="text" tabindex="-1" id="unit-name" name="unit-name" class="form-control" style="text-align:center;" readonly
                    autocomplete="off" {{.r}} placeholder="หน่วย">
            </div>
            <div class="col-md-2">
                <input type="number" id="qty" name="qty" class="form-control" style="text-align: right;" autocomplete="off"
                    {{.r}} placeholder="จำนวน">
            </div>
            <div class="col-md-4">
                <div class="input-group ">
                    <input type="number" id="price" name="price" class="form-control" style="text-align: right;" {{.r}} placeholder="ราคา">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success">ตกลง</button>
                        <button type="button" class="btn btn-default cancel-edit-row">ยกเลิก</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</section>
