<section class="content-header">
    <div id="top-alert" style="display:none">
    </div>
    <h1 id="title-content">
        {{.title}}  
        {{if .data.DocNo}} 
         เลขที่ : {{.data.DocNo}}
        {{end}}
    </h1>
</section>
<section class="content">
    <form action="/create-request" autocomplete="off" id="req-form" onsubmit="return false;" method="post">
        {{ .xsrfdata }}
        
        <input type="hidden" id="req-doc-id" name="ID" value="{{.data.ID}}">
        <input type="hidden" id="req-name-id" name="User.ID" 
        {{if .data.User.ID}}
            value="{{.data.User.ID}}"
        {{else}}
            value="0"
        {{end}}
        >
        <input type="hidden" id="req-branch-id" name="Branch.ID" value="{{.data.Branch.ID}}">
        <input type="hidden" id="req-depart-id" name="Depart.ID" value="{{.data.Depart.ID}}">
        <input type="hidden" id="req-building-id" name="Building.ID" value="{{.data.Building.ID}}">
        <input type="hidden" id="req-class-id" name="Class.ID" value="{{.data.Class.ID}}">
        <input type="hidden" id="req-room-id" name="Room.ID" value="{{.data.Room.ID}}">

        <div id="box-req" class="box box-primary">
            <div class="box-header ui-sortable-handle">
                <h4 class="box-title  req-box-title ">รายละเอียดผู้แจ้ง</h4>
            </div>
            <div class="box-body">
                <div class="form-group req-box-form">
                    <div class="col-xs-6">
                        <label for="req-name">ชื่อผู้แจ้ง</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="req-name" name="ReqName" class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="ชื่อผู้แจ้ง...."  value="{{.data.ReqName}}">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label for="req-tel">โทรศัพท์</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </span>
                            <input type="text" id="req-tel" name="Tel" class="form-control" {{.r}} placeholder="โทรศัพท์...." value="{{.data.Tel}}">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-6">
                        <label for="req-branch">สาขา</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-bank"></i>
                            </span>
                            <input type="text" id="req-branch"   class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="สาขา...." value="{{.data.Branch.Name}}">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label for="req-depart">แผนก</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-outdent"></i>
                            </span>
                            <input type="text" id="req-depart"  class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="แผนก...." value="{{.data.Depart.Name}}">
                        </div>
                    </div>
                </div>
                <h4 class="req-box-title">ตำแหน่ง/ที่ตั้ง เครื่องมือ/อุปกรณ์ที่เสีย</h4>
                <div class="form-group req-box-form">
                    <div class="col-xs-6">
                        <label for="req-building">ตึก</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-building-o"></i>
                            </span>
                            <input type="text" id="req-building"   class="form-control has-query"
                             autocomplete="off" {{.r}} placeholder="ตึก...." value="{{.data.Building.Name}}">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label for="req-class">ชั้น</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa  fa-bars"></i>
                            </span>
                            <input type="text" id="req-class"   class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="ชั้น...." value="{{.data.Class.Name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-6">
                        <label for="req-room">ห้อง</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-bed"></i>
                            </span>
                            <input type="text" id="req-room"  class="form-control has-query" 
                            autocomplete="off" {{.r}} placeholder="ห้อง...." value="{{.data.Room.Name}}">
                        </div>
                    </div>
                    <div class="col-xs-6">
                         
                    </div>
                </div>
                <h4 class="req-box-title">รายละเอียด</h4>
                <div class="form-group req-box-form">
                        <div class="col-xs-6">
                            <label for="req-date-event">วันที่แจ้ง</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-calculator"></i>
                                </span>
                                <input type="text" id="req-date" data-date-language="th" name="ReqDate" class="form-control" value="{{.data.ReqDate}}" {{.r}}
                                    placeholder="....">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label for="req-sn">เอกสารอ้างอิง</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-file-o"></i>
                                </span>
                                {{if .data.DocRefNo}}
                                <input type="text" id="req-doc-ref" name="DocRefNo" class="form-control has-query" autocomplete="off" value="{{.data.DocRefNo}}"
                                   readonly placeholder="เอกสารอ้างอิง">
                                {{else if .req_doc_ref}}
                                <input type="text" id="req-doc-ref" name="DocRefNo" class="form-control has-query" autocomplete="off" value="{{.req_doc_ref}}"
                                    readonly placeholder="เอกสารอ้างอิง">
                                {{else}}
                                <input type="text" id="req-doc-ref" name="DocRefNo" class="form-control has-query" autocomplete="off" value=""
                                    {{.r}} placeholder="เอกสารอ้างอิง">
                                {{end}}
                            </div>
                        </div>                        
                    </div>
                    <div class="form-group req-box-form">
                            <div class="col-xs-6">
                                    <label for="req-date-event">วันที่เสีย</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calculator"></i>
                                        </span>
                                        <input type="text" id="req-date-event" data-date-language="th" name="EventDate" class="form-control" 
                                        value="{{.data.EventDate}}" {{.r}} placeholder="....">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <label for="req-sn">เลขทะเบียน/SN</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa  fa-location-arrow"></i>
                                        </span>
                                        <input type="text" id="req-sn" name="SerailNumber" class="form-control has-query" autocomplete="off"
                                        value="{{.data.SerailNumber}}" {{.r}} placeholder="หมายเลขเครื่อง/เลขทะเบียน/Serial Number" >
                                    </div>
                                </div>
                    </div>
                <div class="form-group req-box-form">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label>รายละเอียดการชำรุด/ปัญหา/อาการเสีย</label>
                            <textarea class="form-control" {{.r}} id="remark" name="Details" rows="4" placeholder="รายละเอียดการชำรุด/ปัญหา/อาการเสีย">{{.data.Details}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                    {{if .r}}

                    {{else}}
                        <button type="submit" onclick="Save()" class="btn btn-primary pull-right">บันทึก</button>                         
                    {{end}}
            </div>
        </div>
    </form>
</section>
